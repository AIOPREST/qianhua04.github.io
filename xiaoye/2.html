			<p class="p4">简介：阿波连玲奈是一个身材娇小，安静的女孩子，有点不太擅长把握与他人之间的距离。这让坐在隔壁座位的来堂同学，总觉得到有种距离感。有一天，来堂同学捡起了阿波连同学掉在地上的橡皮，以此为契机两人之间的距离开始急速接近！？“时而太远”“时而太近”，阿波连同学难以预测。各种意义上“测不准”的紧贴系？青春恋爱喜剧开幕了！</p>
